<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Admin</title>
</head>
<body>
    <h2>Update Admin</h2>
    <form method="post" th:action="@{/api/admin/update/{id}(id=${admin.id})}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${admin.firstName}" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${admin.lastName}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${admin.email}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
